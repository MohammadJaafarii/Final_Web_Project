    <script>
        const responseData = JSON.parse(sessionStorage.getItem('responseData'));
        console.log(responseData);
        console.log(responseData['user_id']);
        const un = document.getElementById('user_name');
        un.innerHTML = `${responseData['username']}`
        //show object
        window.onload = function() {
            const user_id = responseData['user_id']; 
            const url = `http://127.0.0.1:8000/users/user/${user_id}`;

            axios.get(url)
                .then(function (response) {
                    console.log('Response:', response.data);
                     // استفاده از for loop
                     let total = 0;
                     for (let i = 0; i < response.data.length; i++) {
                        console.log(`Item ${i}:`, response.data[i]);
                        console.log(typeof(response.data[i].accessible_users))
                        acc_user = response.data[i].accessible_users
                        if (response.data[i].accessible_users.includes(user_id)) {
                            console.log(`User ID ${user_id} is in accessible_users of item ${i}`);
                            add_cart(response.data[i],true,i,acc_user)
                            addpeople1(i,acc_user)
                        } else {
                            console.log(`User ID ${user_id} is NOT in accessible_users of item ${i}`);
                            add_cart(response.data[i],false,i,acc_user)
                            addpeople1(i,acc_user)
                        }
                        total += response.data[i].file_size
                    }
                    const paragraph = document.getElementById('tt');
                    paragraph.innerHTML = `Total : ${total}`;

                })
                .catch(function (error) {
                    console.error('There was an error!', error);
                });
        };

                            stroke="#A3B2C7" stroke-width="1.18182" />
                        <path
                            d="M10.834 12.9993C10.834 14.191 11.809 15.166 13.0007 15.166C14.1923 15.166 15.1673 14.191 15.1673 12.9993C15.1673 11.8077 14.1923 10.8327 13.0007 10.8327C11.809 10.8327 10.834 11.8077 10.834 12.9993Z"
                            stroke="#A3B2C7" stroke-width="1.18182" />
                    </svg>
                    <div class="rounded-xl p-5 w-[300px] absolute hidden top-[50%] shadow-search bg-white" id="${i}">

                        </ul>

    </div>

            else{
                newDiv.innerHTML = `
                    <span class="rounded-full bg-[#F2F4F8] p-2">
                        <img src="${data['icon_url']}" />

                        <h5 class="font-bold text-sm sm:text-md">${data['file_name']}</h5>

                `;
            }
            cntObject.appendChild(newDiv);
        }
        function showhide(i){
            const element = document.getElementById(`${i}`);
            element.classList.toggle('hidden');
        }
        
        //upload
        document.getElementById('fileInput').addEventListener('change', function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('owner', responseData['user_id']); // جایگزین با مقدار واقعی owner
                formData.append('accessible_users',[responseData['user_id'],]);

                // لاگ گرفتن از داده‌ها
                console.log('File:', file);
                console.log('FileName:', file.name);
                console.log('FileType:', file.type);
                console.log('FileSize:', file.size);

                axios.post('http://127.0.0.1:8000/users/create-object/', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                })
                .then(function (response) {
                    console.log('File uploaded successfully', response.data);
                    window.location.reload();
                })
                .catch(function (error) {
                    console.error('There was an error!', error);
                });
            } else {
                console.log('No file selected');
            }
        }); 
        //delete
        function deleteObject(id){
            const url = `http://127.0.0.1:8000/users/object/${id}`;

            axios.delete(url)
                .then(function (response) {
                    console.log('Object deleted successfully:');
                    alert('Object deleted successfully')
                    window.location.reload();
                })
                .catch(function (error) {
                    console.error('There was an error deleting the object!', error);
                });
        }
        //download
        function dowmloadObject(id){
            const url = `http://127.0.0.1:8000/users/object/${id}`;

            axios.get(url)
                .then(function (response) {
                    console.log('Object download successfully:');
                    alert('Object download successfully')
                    //window.location.reload();
                })
                .catch(function (error) {
                    console.error('There was an error deleting the object!', error);
                });
        }
        //addpeople show
        function addpeople(i){
            const element = document.getElementById(`addpeople${i}`);
            element.classList.toggle('hidden');
        }
        function addpeople1(i,...user){
            
            console.log(user)
            const url = 'http://127.0.0.1:8000/users/users';
            console.log(typeof(user))
            
            axios.get(url)
                .then(function (response) {
                    console.log('users:',response.data);
                    for(let j=0; j<response.data.length;j++){
                        id = response.data[j].id
                        if(user.some(obj => Object.values(obj).includes(id)))
                        {
                            addone(response.data[j],i,true)
                        }
                        else{
                            addone(response.data[j],i,false)
                        }
                    }
                })
                .catch(function (error) {
                    console.error('There was an error deleting the object!', error);
                });
        }
        function addone(data,i,flag){
            const parentDiv = document.getElementById(`contect${i}`);
            
            // Create the new div element
            const newDiv = document.createElement('div');
            newDiv.className = 'flex gap-3 pr-20 mt-7 text-sm leading-5 bg-white max-md:flex-wrap max-md:pr-5';
            if (flag){
                newDiv.innerHTML = `
                    <div class="flex gap-3 pr-20 mt-7 text-sm leading-5 bg-white max-md:flex-wrap max-md:pr-5">
                        <input type="checkbox" name="items${i}" class="shrink-0 my-auto aspect-square w-[18px]" value="${data.id}" id="check${data.id}" checked>
                        <div class="flex flex-col">
                            <div class="font-semibold text-gray-700">${data.username}</div>
                            <div class="mt-1 text-slate-400">${data.email}</div>
                        </div>
                    </div>
                `
            }
            else{
                newDiv.innerHTML = `
                    <div class="flex gap-3 pr-20 mt-7 text-sm leading-5 bg-white max-md:flex-wrap max-md:pr-5">
                        <input type="checkbox" name="items${i}" class="shrink-0 my-auto aspect-square w-[18px]" value="${data.id}" id="check${data.id}" >
                        <div class="flex flex-col">
                            <div class="font-semibold text-gray-700">${data.username}</div>
                            <div class="mt-1 text-slate-400">${data.email}</div>
                        </div>
                    </div>
                `
            }
            parentDiv.appendChild(newDiv);
        }
        //access manager
        function submitCheckedValues(id,i) {
            // استخراج همه چک‌باکس‌هایی که علامت خورده‌اند
            const checkedBoxes = document.querySelectorAll(`input[name="items${i}"]:checked`);
            const values = Array.from(checkedBoxes).map(cb => cb.value);

            // لاگ گرفتن از آرایه values
            console.log(values); // مثلاً ['1', '3']

            // آدرس URL
            const url = `http://127.0.0.1:8000/users/user/object/${id}`;

            // ارسال درخواست POST با استفاده از Axios
            axios.post(url, { values })
                .then(function (response) {
                    console.log('Success:', response.data);
                })
                .catch(function (error) {
                    console.error('There was an error!', error);
                });
        }
    </script>
